<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="pt-3 pb-2 border-bottom">
    <h1>Role admin</h1>
  </div>
  <table class="table table-striped" *ngIf="cargaFinalizada; else spinner">
    <thead>
      <tr>
        <th scope="col" style="width: 7%">N°</th>
        <th scope="col" style="width: 30%">Name</th>
        <th scope="col" style="width: 30%">Status</th>
        <th scope="col" style="width: 33%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of arrRole; let i = index">
        <td class="align-middle text-center">
          <small>{{ i + 1 }}</small>
        </td>
        <td class="align-middle">
          <small> {{ obj.nombreRol }} <br /></small>
        </td>
        <td class="align-middle text-center" *ngIf="obj.estadoRol == 1; then thenBlock; else elseBlock">
          <small> {{ obj.estadoRol }} <br /></small>
        </td>
        <ng-template #thenBlock
          ><td>
            <small
              class="mb-3 px-2 py-1 fw-semibold text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2"
              >Activo</small
            >
          </td></ng-template
        >
        <ng-template #elseBlock
          ><td class="align-middle">
            <small
              class="mb-3 px-2 py-1 fw-semibold text-danger bg-danger bg-opacity-10 border border-danger border-opacity-10 rounded-2"
              >Inactivo</small
            >
          </td></ng-template
        >
        <td>
          <div>
            <i class="bi bi-pencil-square text-primary m-1 miCursor"></i>
            <i class="bi bi-trash text-danger m-1 miCursor"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</main>

<!--INICIO: Plantillas-->
<ng-template #spinner>
  <div class="col-md text-center">
    <div
      class="spinner-border ml-auto"
      style="width: 4rem; height: 4rem"
      role="status"
      aria-hidden="true"
    ></div>
    <div class="col-md text-center">
      <span style="font-size: 25">
        <h2>Cargando información...</h2>
      </span>
    </div>
  </div>
</ng-template>
<!--FIN: Plantillas-->
